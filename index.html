<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Pengyong Zhan">
  <meta name="email" content="zhan0789@algonquinlive.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <title>Weather Report</title>
</head>
<body>
  <section id="summary">
    <div class="container-lg">
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div id="left" >
          <h1 class="display-5" id="weatherInCity">Weather Luz</h1>
          <p id="dayOfWeek">Monday</p>
          <p id="weatherDesc">Scattered thunderstorms</p>
        </div>
        
        <div id="right">
          <div class="d-flex justify-content-center align-items-center" id="headerInfo">
            <div>
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="weather info" id="headerWeatherIcon">
            </div>
            <h2 class="display-4 me-3" id="temp">26Â°C</h2>
            <div>
              <p id="feelsLike">Precipitation: 60%</p>
              <p id="humidity">Humidity: 70%</p>
              <p id="windSpeed">Wind: 13km/h</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <input type="search" class="form-control" name="cityName" id="cityName">
          </div>
          <div class="col-md-4">
            <button id="searchCity" class="form-control bg-light">Search</button>
          </div>
        </div>
        
      </div>   
    </div>     
  </section>


  <section>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Temperature</a>
      </li>
      <li class="d-none nav-item">
        <a class="nav-link" href="#">Precipitation</a>
      </li>
      <li class="d-none nav-item">
        <a class="nav-link" href="#">Wind</a>
      </li>
    </ul>

    <div id="lineChartTemp"></div>
    <div class="d-flex justify-content-evenly mt-n2" id="hourlyWeatherDesc"></div>
    <div class="d-flex justify-content-evenly mt-5" id="dailyWeather"></div>
  </section>
</body>
</html>
